  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: electronic-meilisearch
    ports:
      - 7700:7700
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
    volumes:
      - meili_data:/meili_data

  redis:
    image: 'redis:latest'
    container_name: 'electronic-redis'
    command:
      ['redis-server', '--user', '${REDIS_USER}', 'on', '>${REDIS_PASSWORD}', '~*', '&*', '+@all']
    ports:
      - 6777:6379
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:16-alpine
    container_name: electronic-db
    ports:
      - '5888:5432'
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  meili_data:
  redis_data:
  pg_data:
